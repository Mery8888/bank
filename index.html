<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welocome to <span class="text-purple-400 font-semibold ">Our Bank</span></h1>

    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-14 p-8">
            <h2 class="text-4xl mt-10 mb-5 font-semibold">please log In</h2>
            <div>
                <input class="w-3/5 block mb-2 rounded-lg px-4" type="email" name="" id="user-email" placeholder="Enter Email">
                
                <input class="w-3/5 block rounded-lg px-4" type="password" name="" id="user-password" placeholder="Enter Password">
                <button id="btn-submit" class=" mt-2 hover:bg-amber-700  bg-amber-500 px-8 py-4 text-white font-semibold rounded-lg ">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
    
</body>
</html>
