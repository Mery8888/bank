<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>  
      <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some <span class="text-purple-400 font-semibold ">Money!!</span></h1>

    </header>
    
    <main>
        <section class="mt-14">
            <div class="grid grid-cols-3  gap-4 mx-auto w-9/12 text-white" >
                <div class="bg-teal-500 hover:bg-pink-700 p-8  rounded-xl">
                    <h3 class="text-2xl px-14">Deposit</h3>
                    <h1  class="text-5xl px-14"> $<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-green-500 p-8  hover:bg-blue-700 rounded-xl">
                    <h3 class="text-2xl px-14">withdraw</h3>
                    <h1 class="text-5xl px-14">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-pink-500 hover:bg-green-700 p-8  rounded-xl">
                    <h3 class="text-2xl px-14">Balance</h3>
                    <h1 class="text-5xl px-14">$<span id="balance-total">1200</span></h1>
                </div>
               
               
            </div>
        
         </section> 
                      <!---deposit & withdraw-->

        <section class="mt-14">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 " >
                <div class="bg-fuchsia-900 p-8 px-14  rounded-xl">
                    <h3 class="text-2xl px-14 mb-4 text-white"> please Deposit</h3>
                        <input class="w-4/5 block mb-2 rounded-lg px-4" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                        
                        <button id="btn-deposit" class=" mt-2 hover:bg-sky-900  bg-amber-500 px-8 py-3 text-white font-semibold rounded-lg ">Deposit</button>
                    

                </div>
                <div class="bg-cyan-900 p-8  px-14 rounded-xl">
                    <h3 class="text-2xl mb-4 px-14 text-white"> please withdraw</h3>

                    
                        <input class="  w-4/5 block mb-2 rounded-lg px-4" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                        
                        <button id="btn-withdraw" class=" mt-2 hover:bg-pink-700  bg-amber-500 px-8 py-3 text-white font-semibold rounded-lg ">Withdraw</button>
                    
                </div>
           </div>
        
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
    
</body>
</html>
